<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mark-35(teach)</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    
    #root {
      width:100vw;
      height:100vh;
      background-color: lightslategray;
    
    }
    #root>div:nth-child(1) {background-color: orange;}
    #root>div:nth-child(2) {background-color: orangered;}
    
 
    
  </style>
</head>
<body>
  <div id="root">
    <ul id="menu">menuTitle
        <li class="items">items-1</li>
        <li class="items">items-2</li>
        <li class="items">items-3</li>
        <li class="items">items-4</li>
        <li class="items">items-5</li>
        <li class="items">items-6</li>
        <li class="items">items-7</li>
        <li class="items">items-8</li>
        <li class="items">items-9</li>
        <li class="items">items-10</li>
    </ul>
  </div>



  <script>
    const menu = document.getElementById("menu");
    const items = document.getElementsByClassName("items"); //className 은 콘솔이 배열로 나옴
    console.log(items);
    console.log(menu);

    //menu 를 클릭하면 자식들 모두 흰색 글씨로 바꿔줘.
    
    let booleanType = true
    menu.addEventListener ( "click" , function () {
      if(booleanType === true) {
        console.log("ggg");
        booleanType = false;
        for(let i = 0; i < items.length; i++) {
        items[i].style.color = "white";
        }
      }else {
        console.log("hhh");
        booleanType = true;
        for(let i = 0; i < items.length; i++) {
        items[i].style.color = "black";
        }
      }
      
      
      

      
    })
    

  
    
  </script>
  
  
  
</body>
</html>
