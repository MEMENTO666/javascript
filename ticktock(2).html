<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tick-tock(2)</title>
  
</head>
<body>

  <h1 id="alram">틱톡틱톡</h1>
  <button id="a">눌러</button>
  <button id="b">눌러</button>

  <script>

    let a = "똑";
    let b = "딹";
    let isStatus = true;
    let current = 0 ;

    const alram = document.getElementById("alram");
    const aBtn = document.querySelector("#a")
    const bBtn = document.querySelector("#b")
    
    aBtn.addEventListener("click", function (){
      const timer = setInterval (function (){
        if(isStatus === true) {
          alram.textContent = a;
          isStatus = false;
        }else {
          alram.textContent = b;
          console.log(b);
          isStatus = true;
          current++;
          console.log(`횟수는 ${current} 입니다.`);
        }

        bBtn.addEventListener("click", function (){
          clearInterval(timer);
        })
        
      },900);
    })

    
  </script>
  
  
  
</body>
</html>
