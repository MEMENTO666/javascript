   <script>
     const a = document.querySelector("#root");

     let value = 100;
     let colorValue = "red";
     a.style.width = value + "vw";
     a.style.height = `${value}vh`;
     a.style.backgroundColor = `${colorValue}`;
     
     a.addEventListener("click", function (){
      let result;
      console.log("리절트 연산이 시작되기 전" + value + ":이값이다.");
      result = value / 2;

      a.style.width = result + "vw";
      a.style.height = result + "vh";
       
      value = result;
      console.log("리절트 값을 value 변수에 대입 시키고 난 후의 value 값" + value);
      
     });
