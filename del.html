<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>del</title>
</head>
<body>
  <div id="leftPanel">
    <div></div>
  </div>
 
  <script>
  const colorList = [
      'red', 'green', 'orange', 'yellow', 'green', 
      'purple', 'black', 'grey', 'pink', 'cyan'
    ];

    const leftPanel = document.getElementById("leftPanel");
    
    let topZIndexValue = 0;
    for(let i=0; i<10; i++) {
      const rect = document.createElement('div');
      rect.style.position = 'absolute';
      rect.style.left = `${i * 30}px`;
      rect.style.top = `${i * 30}px`;
      rect.style.width = '200px';
      rect.style.height = '200px';
      rect.style.backgroundColor = colorList[i];
      rect.style.zIndex = topZIndexValue;
      console.log("호호호");
      console.log("하하하");
      
      rect.addEventListener('click', function () {
        topZIndexValue++;
        rect.style.zIndex = topZIndexValue; // 2
      });

      leftPanel.appendChild(rect);
    }
  </script>
</body>
  


  



    
 
  
  
  
</body>
</html>
