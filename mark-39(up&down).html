<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mark-39</title>
</head>
<body>
  <div id="root">
    <div id="ballArea"></div>
  </div>

  

  <script>

    const root = document.getElementById("root");
    const ballArea = document.getElementById("ballArea");

    ballArea.style.width = "100vw";
    ballArea.style.height = "80vh";
    ballArea.style.display = "flex";
    ballArea.style.backgroundColor = "gray";
    ballArea.style.justifyContent = "space-around";
    ballArea.style.alignItems = "center";

    root.style.display = "flex";
    root.style.justifyContent = "center";
    root.style.alignItems = "center";
    root.style.flexDirection = "column";

    
    const ballList = [];

    const ballMaxCount = 9;
    for ( let i =0; i < ballMaxCount; i++) {
      const newBall = document.createElement("div");
      newBall.style.width = "50px";
      newBall.style.height = "50px";
      newBall.style.borderRadius = "50%";
      newBall.style.backgroundColor = "orange";
      newBall.style.justifyContent = "center";
      newBall.style.alignItems = "center";
      newBall.style.display = "flex";
      newBall.id = "div" + i;
      newBall.textContent = i;
      ballArea.appendChild(newBall);
      ballList.push(newBall);
    }

    console.log(ballList);

    const triggerButton = document.createElement("button");
    triggerButton.style.width = "100px";
    triggerButton.style.height = "50px";
    triggerButton.style.backgroundColor = "red";
    triggerButton.textContent = "click";

    root.appendChild(triggerButton);

    // 0 : 최초상태
    // 1 : 위로 올라간 상태
    // 2 : 밑으로 내려간 상태
    let clickOder = 0;
    triggerButton.addEventListener("click" ,function (){
      if(clickOder === ballList.length) {
      for(let i =0; i < ballList.length; i++) {
        if(i % 2 ===0) {
          ballList[i].style.marginBottom = "0px";
          ballList[i].style.transition = "3s";
          
        }else {
          ballList[i].style.marginTop = "0px";
          ballList[i].style.transition = "3s";

        }
      }
      clickOder =0;
      return;
      }
     if(clickOder % 2 ===0) { // 짝수일 경우
       ballList[clickOder].style.marginBottom = "200px";
       ballList[clickOder].style.transition = "0.8s";
       
     }else {
       ballList[clickOder].style.marginTop = "200px";
       ballList[clickOder].style.transition = "0.8s";

     }
     clickOder++;
      
    });
    
    
    
    
  </script>
  
  
  
</body>
</html>
