<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="root"> 
  </div>

  <script>
    // 웹페이지를 구성하는 프로그램을 분석하여 웹페이지(Document)로 보여주는 프로그램


    // body, div, li, ul 등의 html 태그를 문서화(데이터화) 시킨 것을 Document
  
    // 화면 전체를 뜻하는 body 엘리먼트의 도큐먼트 객체의 스타일 속성 중 padding이라는 속성을 0으로 설정
    // 브라우저의 API (Application Programming Interface)
    document.body.style.padding = "0";
    // 
    document.body.style.margin = "0";

    // root라는 id를 가진 엘리먼트를 도큐먼트에서 가져온다.
    // 그 도큐먼트가 데이터화된 것을 객체(Object)라고 한다.
    // 그 객체를 rootObject라는 변수(Variable)에 저장한다
    const rootObject = document.getElementById("root");

    // 변수 명명 규칙 (변수를 명하는 규칙)

    // 100이라는 숫자(Number)를 저장하기 위한 변수 생성 (변수명을 widthValue로 선언)
    let widthValue = 100; // camel case

    // 100이라는 숫자(Number)를 저장하기 위한 변수 생성 (변수명을 heightValue 선언)
    let heightValue = 100;

    console.log('화면 넓이는 500 이고, 화면 높이는 100입니다.'); // format (서식/포맷)
    console.log(`화면 넓이는 ${widthValue} 이고, 화면 높이는 ${heightValue}입니다.`);
    

    
    // rootObject의 스타일 중에서 width 속성을 설정
    // 변수에 저장한 값을 가져와서 문자열 안에 삽입시켜주는 구문 --> `${ }`
    rootObject.style.width = `${widthValue}px`;

    // 
    rootObject.style.height = `${heightValue}px`;
    
    // 
    rootObject.style.backgroundColor = "darkblue";

    
    // 배열(array) --> 데이터들 목록
    // 배열이 중요한 이유
    // 비슷한 특징을 갖는 데이터들을 배열 한 곳에 모아놓으면
    // 반복문을 통해서 일괄적으로 처리하거나 쉽게 한 요소에 접근할 수 있다
    let backgroundColorArray = ["#ff0000", "#333333"];
    

    const widthList = [100, 200, 300, 400, 500, 600];
    // 배열을 사용하면 반복문(Repeatitive)을 통한 일괄 처리가 쉽다
    for(let i = 0;  i < 6; i++) {
      // 특정 조건을 부여해서 그 조건을 충족했을 때만 명령을 실행한다 --> 조건문
      if(widthList[i] === 300) { // 만약 ( ... ) 라면
        console.log('######### : ' + widthList[i]);
      } else { // ( ... )가 아니면 
        console.log('~~~~~~ : ' + widthList[i]);
      }
    }
    // 코드의 가독성(Readability)
    

    // 배열의 한 요소에 접근하는 방법 --> 배열명 + 인덱스(Index)
    // width1 --> widthList[0]
    // width2 --> widthList[1]
    // width3 --> widthList[2]


    // Conditional Statement (조건문)
    

    // 숫자(number)를 저장할 변수를 선언 + 0으로 초기화 + 변수명을 setSwitch로
    let setSwitch = 0; // 초기화 (Initialization)

    // rootObject에 사용자가 "click" << 이벤트 했을 때의 이벤트 로직을 등록
    // 브라우저에는 click, keydown, ... 등의 사용자 액션(Event)을 기다리는 이벤트 리스너(Event Listener)
    rootObject.addEventListener("click", function () {
      // setSwitch라는 변수의 값이 0일때 만 실행
      if(setSwitch === 0) {
        // rootObject의 배경색을 backgroundColorArray [1]번째 요소로 설정
        rootObject.style.backgroundColor = backgroundColorArray[1];
        // 
        setSwitch = 1;
        // 
      } else {
        // 
        rootObject.style.backgroundColor = backgroundColorArray[0];
        // 
        setSwitch = 0;
        // 
      }

    });
    
    
  </script>

</body>

</html>
