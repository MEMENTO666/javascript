<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>darkMode</title>
</head>
<body>
  
  <div id="root">
    <button>누르셈</button>
  </div>

  <script> 

  const root = document.getElementById("root");
  // const test = document.querySelector("#root > button");
  

  const clickBtn = root.children[0];
  console.dir(root);
  console.log(clickBtn);

  let bgcolorValue = 333;
  
  
  root.style.width = "100vw";
  root.style.height = "100vw";
  root.style.backgroundColor = `#${bgcolorValue}`;


  let data = true;  
  clickBtn.addEventListener("click" , function(){
    // console.log("bye");
    // console.log(root.style.backgroundColor);
    
    if(data === true) {
      // console.log("data 값은 : " + data);
      data = false;
      root.style.backgroundColor = "purple";
      root.style.width = "100vw"; //클릭하면 100으로 돌아옴
      root.style.height = "100vh";
      // root.style.marginLeft = "0";


    }else { // else의 영역 data !== true , data === false
      // console.log("지금 else로 data 값은 : " + data);
      data = true;
      root.style.backgroundColor = "darkblue";
      root.style.width = "50vw"; //클릭하면 50으로 줄어들어
      root.style.height = "50vh";
      clickBtn.style.opacity = "0.5";
      root.style.transition = "2s";
      root.style.marginLeft = "500px";

    }
    
  })
  
  
  </script>
  
  
  
  
</body>
</html>
