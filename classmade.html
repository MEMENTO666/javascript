<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-made</title>
    <style>
      ul {
        border:1px solid blue;
      }
      
      li {
        background-color: orange;
        color:white;
      }

      li:hover {
        background-color: blue;
        color:white;
      }
      

      .on {
        font-size : 3rem;
      }
      
      
    </style>
  
</head>
<body>
  <ul id="menu">
    <li class="class">items-1</li>
    <li class="class">items-2</li>
    <li class="class">items-3</li>
    <li class="class">items-4</li>
    <li class="class">items-5</li>
    <li class="class">items-6</li>
    <li class="class">items-7</li>
    <li class="class">items-8</li>
    <li class="class">items-9</li>
    <li class="class">items-9</li>
    <li class="class">items-10</li>
  </ul>


  <script>
    const ul = document.querySelector("#menu");
    console.log(ul);

    ul.addEventListener ( "click" , function (event) {
      console.log(event.target);
      if (event.target.classList.contains("on")) {
        event.target.classList.remove("on");
      } else {
        event.target.classList.add("on");
      }
      
      
      
    })
    
    
  </script>
</body>
</html>
