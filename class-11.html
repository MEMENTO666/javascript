<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-11</title>
</head>
<body>
  <button class="clickButton">click</button>

  <script>  

  const clickButton = document.getElementsByClassName("clickButton")

  console.log(clickButton);



  let stringValue = "hello";
  clickButton[0].addEventListener ("click" , function (){
    console.log("호호호");
    for(let i = 0; i < 55; i++) {
      console.log(stringValue[0]);
    }
  })
  
  
  
  </script>
  
  
</body>
</html>
